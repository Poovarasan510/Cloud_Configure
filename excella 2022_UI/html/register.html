<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
    input[type="checkbox"]:checked+label{
        border: 2px solid blueviolet;
    } 
</style>
</head>
<body>
    <div class="container"> 
        
        <div class="row">

            <header class="col-md-12">
               <h1>
                Kubera Taxi Service
               </h1>
            </header>
            <div class="row"></div>
            <div class="col-md-3">

               <img src="images/nano.jpg" alt="cab">

            </div>
            <div>

                <section class="col-md-9">
         <header> New user Registration</header>
        <form action="index.html" method="get">
            <div>                  <!-- form>(div>(label+input[type='']))*7-->
                <label for="firstname">First Name</label>
                <input type="text" name="firstName" id="firstname">
            </div>
            <div>
                <label for="dateofBirth">Date of Birth</label>
                <input type="date" name="dateofBirth" id="dateofBirth">
            </div>
            <div>
                <label for="city">City</label>
                <select type="city" name="city" id="city">
                <option value="CHN">Chennai</option> 
                <option value="BOM">Mumbai</option>
                <option value="TPO">Trichy</option>
                <option value="CBE">Coimbatore</option>
                </select>
            </div>
            <div>
                <label for="payment">Mode of Payment</label>
                <input type="radio" name="payment" id="payment" value="Credit Card">
                <label>Credit card </label>
                <input type="radio" name="payment" id="payment" value="Google Pay">
                <label>Google pay</label>
                <input type="radio" name="payment" id="payment" value="Cash On Delivery">
                <label>Cash on Delivery</label>

            </div>
            <div>
                <label for="food">Food Preference</label>
                <input type="checkbox" name="foodchoice" value="veg">
                <label>Vegetarian</label>
                <input type="checkbox" name="foodchoice" value="non-veg">
                <label>Non-vegetarian</label>
                <input type="checkbox" name="foodchoice" value="jain-veg">
                <label>Jain-Vegetarian</label>
            </div>
            <div>

                <input type="reset" value="Clear">
                <input type="Submit" value="Register">
           </div>
        </form>
    </section>

    
</body>
</html>
