<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .redColor{
            color:rgba(220, 20, 20, 0.897);
        }
          </style>
</head>
<body background="images/login.jpg">
    <header>
        <section>
            <article>
                <form action="tariff.html" method="get">     <!--form>(div>(label+input[type=""]))*3-->
                    <div>
                        <label for="userName">User Id</label>
                        <input type="email" name="email" id="userName"><span class="redColor">(*)</span>
                    </div>
                    <div>
                        <label for="password">Pass Word</label>
                        <input type="password" name="password" id="password"
                        placeholder="Enter the password" required><span class="redColor">(*)</span>
                    </div>
                    <div>
                       <input type="submit" value="login">
                    </div>
                </form>
            </article>
        </section>
    </header>
</body>
</html>
